<nz-card [nzBordered]="false">
    <form [labelWidth]="null" gutter="32" nz-form se-container="1" size="compact">
        <se label="所属类目" line>
            <tag-select>
                <nz-tag
                        (nzCheckedChange)="changeCategory($event, idx)"
                        *ngFor="let i of categories; let idx = index"
                        [nzChecked]="i.value"
                        nzMode="checkable"
                >
                    {{ i.text }}
                </nz-tag>
            </tag-select>
        </se>
        <se label="其它选项">
            <div class="ant-form ant-form-inline">
                <nz-form-item>
                    <nz-form-label nzFor="rate">作者</nz-form-label>
                    <nz-form-control>
                        <nz-select
                                [(ngModel)]="q.user"
                                [nzPlaceHolder]="'不限'"
                                [nzShowSearch]="true"
                                name="user"
                                style="width: 100px;"
                        >
                            <nz-option [nzLabel]="'李三'" [nzValue]="'lisa'"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label nzFor="rate">好评度</nz-form-label>
                    <nz-form-control>
                        <nz-select
                                [(ngModel)]="q.rate"
                                [nzPlaceHolder]="'不限'"
                                [nzShowSearch]="true"
                                name="rate"
                                style="width: 100px;"
                        >
                            <nz-option [nzLabel]="'优秀'" [nzValue]="'good'"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </se>
    </form>
</nz-card>
<nz-list
        [nzDataSource]="list"
        [nzGrid]="{ gutter: 24, xl: 6, lg: 8, md: 8, sm: 12, xs: 24 }"
        [nzLoading]="loading"
        [nzRenderItem]="item"
>
    <ng-template #item let-item>
        <nz-list-item>
            <nz-card [nzActions]="[op1, op2, op3, op4]" nzHoverable>
                <ng-template #op1>
                    <i nz-icon nz-tooltip nzTooltipTitle="下载" nzType="download"></i>
                </ng-template>
                <ng-template #op2>
                    <i nz-icon nz-tooltip nzTooltipTitle="编辑" nzType="edit"></i>
                </ng-template>
                <ng-template #op3>
                    <i nz-icon nz-tooltip nzTooltipTitle="分享" nzType="share-alt"></i>
                </ng-template>
                <ng-template #op4>
                    <i [nzDropdownMenu]="op4Menu" nz-dropdown nz-icon nzPlacement="bottomLeft" nzType="ellipsis"></i>
                    <nz-dropdown-menu #op4Menu="nzDropdownMenu">
                        <i nz-dropdown nz-icon nzType="ellipsis"></i>
                        <ul nz-menu>
                            <li nz-menu-item>1st menu item</li>
                            <li nz-menu-item>2st menu item</li>
                            <li nz-menu-item>3st menu item</li>
                        </ul>
                    </nz-dropdown-menu>
                </ng-template>
                <nz-card-meta [nzAvatar]="nzAvatar" [nzTitle]="item.title">
                    <ng-template #nzAvatar>
                        <nz-avatar [nzSrc]="item.avatar" nzSize="small"></nz-avatar>
                    </ng-template>
                </nz-card-meta>
                <div class="card-info d-flex">
                    <div>
                        <p>活跃用户</p>
                        <p>
                            {{ item.activeUser }}
                            <em class="wan">万</em>
                        </p>
                    </div>
                    <div>
                        <p>新增用户</p>
                        <p>{{ item.newUser | number: '3.' }}</p>
                    </div>
                </div>
            </nz-card>
        </nz-list-item>
    </ng-template>
</nz-list>
