<div class="modal-header">
    <div class="modal-title">任务编辑</div>
</div>
<sf #sf [formData]="record" [schema]="schema" button="none" mode="edit">
    <div class="modal-footer">
        <button (click)="close()" nz-button type="button">关闭</button>
        <button (click)="save(sf.value)" [disabled]="!sf.valid" [nzType]="'primary'" nz-button type="submit">保存</button>
    </div>
</sf>
