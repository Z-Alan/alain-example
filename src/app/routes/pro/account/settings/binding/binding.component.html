<nz-list nzItemLayout="horizontal">
    <nz-list-item [nzActions]="[githubOp]">
        <ng-template #githubOp>
            <a (click)="msg.success('Edit')">修改</a>
        </ng-template>
        <nz-list-item-meta [nzAvatar]="githubAvatar" nzDescription="当前未绑定Github账号" nzTitle="绑定Github">
            <ng-template #githubAvatar>
                <i class="icon-sm" nz-icon nzType="github"></i>
            </ng-template>
        </nz-list-item-meta>
    </nz-list-item>
    <nz-list-item [nzActions]="[taobaoOp]">
        <ng-template #taobaoOp>
            <a (click)="msg.success('Edit')">修改</a>
        </ng-template>
        <nz-list-item-meta [nzAvatar]="taobaoAvatar" nzDescription="当前未绑定Taobao账号" nzTitle="绑定Taobao">
            <ng-template #taobaoAvatar>
                <i class="icon-sm" nz-icon nzType="taobao"></i>
            </ng-template>
        </nz-list-item-meta>
    </nz-list-item>
    <nz-list-item [nzActions]="[alipayOp]">
        <ng-template #alipayOp>
            <a (click)="msg.success('Edit')">修改</a>
        </ng-template>
        <nz-list-item-meta [nzAvatar]="alipayAvatar" nzDescription="当前未绑定Alipay账号" nzTitle="绑定Alipay">
            <ng-template #alipayAvatar>
                <i class="icon-sm" nz-icon nzType="alipay-circle"></i>
            </ng-template>
        </nz-list-item-meta>
    </nz-list-item>
</nz-list>
