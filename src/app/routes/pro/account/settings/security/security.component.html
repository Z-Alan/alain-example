<nz-list nzItemLayout="horizontal">
    <nz-list-item [nzActions]="[passwordOp]">
        <ng-template #passwordOp>
            <a (click)="msg.success('Edit')">修改</a>
        </ng-template>
        <nz-list-item-meta [nzDescription]="passwordDesc" nzTitle="账户密码">
            <ng-template #passwordDesc> 当前密码强度：<span class="text-green">强</span></ng-template>
        </nz-list-item-meta>
    </nz-list-item>
    <nz-list-item [nzActions]="[phoneOp]">
        <ng-template #phoneOp>
            <a (click)="msg.success('Edit')">修改</a>
        </ng-template>
        <nz-list-item-meta [nzDescription]="phoneDesc" nzTitle="密保手机">
            <ng-template #phoneDesc>
                已绑定手机：159****2231
            </ng-template>
        </nz-list-item-meta>
    </nz-list-item>
    <nz-list-item [nzActions]="[questionOp]">
        <ng-template #questionOp>
            <a (click)="msg.success('Edit')">修改</a>
        </ng-template>
        <nz-list-item-meta [nzDescription]="questionDesc" nzTitle="密保问题">
            <ng-template #questionDesc>
                未设置密保问题，密保问题可有效保护账户安全
            </ng-template>
        </nz-list-item-meta>
    </nz-list-item>
    <nz-list-item [nzActions]="[emailOp]">
        <ng-template #emailOp>
            <a (click)="msg.success('Edit')">修改</a>
        </ng-template>
        <nz-list-item-meta [nzDescription]="emailDesc" nzTitle="备用邮箱">
            <ng-template #emailDesc>
                已绑定邮箱：cip*****.com
            </ng-template>
        </nz-list-item-meta>
    </nz-list-item>
    <nz-list-item [nzActions]="[mfaOp]">
        <ng-template #mfaOp>
            <a (click)="msg.success('Edit')">修改</a>
        </ng-template>
        <nz-list-item-meta [nzDescription]="mfaDesc" nzTitle="MFA 设备">
            <ng-template #mfaDesc>
                未绑定 MFA 设备，绑定后，可以进行二次确认
            </ng-template>
        </nz-list-item-meta>
    </nz-list-item>
</nz-list>
