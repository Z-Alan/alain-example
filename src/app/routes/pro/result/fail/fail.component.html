<page-header></page-header>
<nz-card [nzBordered]="false">
    <result [extra]="resultExtra" [title]="'提交失败'" description="请核对并修改以下信息后，再重新提交。" type="error">
        <ng-template #resultExtra>
            <div class="mb-md text-lg">您提交的内容有如下错误：</div>
            <div class="mb-md">
                <i class="text-error pr-sm" nz-icon nzType="close-circle"></i>您的账户已被冻结
                <a class="ml-md">
                    立即解冻
                    <i class="pl-sm" nz-icon nzType="right"></i>
                </a>
            </div>
            <div>
                <i class="text-error pr-sm" nz-icon nzType="close-circle"></i>您的账户还不具备申请资格
                <a class="ml-md">
                    立即升级
                    <i class="pl-sm" nz-icon nzType="right"></i>
                </a>
            </div>
        </ng-template>
        <button [nzType]="'primary'" nz-button>返回修改</button>
    </result>
</nz-card>
