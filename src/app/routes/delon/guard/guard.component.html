<div class="alain-default__content-title">
    <h1>
        路由守卫
    </h1>
</div>
<nz-button-group>
    <button [routerLink]="['/delon/guard/leave']" nz-button>
        <span>离开确认页</span>
    </button>
</nz-button-group>
<nz-button-group class="ml-sm">
    <button (click)="setRole(true)" nz-button>
        <span>设置管理员</span>
    </button>
    <button (click)="setRole('user1')" nz-button>
        <span>设置员工1</span>
    </button>
    <button (click)="setRole('user2')" nz-button>
        <span>设置员工2</span>
    </button>
</nz-button-group>
<nz-button-group class="ml-sm">
    <button [routerLink]="['/delon/guard/auth']" nz-button>
        <span>需要user1</span>
    </button>
    <button [routerLink]="['/delon/guard/admin']" nz-button>
        <span>需要管理员</span>
    </button>
</nz-button-group>
<p class="mb-lg">当前ACL信息：{{ aclSrv.data | json }}</p>
