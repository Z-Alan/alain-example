<div class="alain-default__content-title">
    <h1>
        工具集
        <small>@delon/util 日常用法。</small>
    </h1>
</div>
<nz-row [nzGutter]="16">
    <nz-col [nzSpan]="12">
        <nz-card nzTitle="字符串类">
            <nz-card nzTitle="format" nzType="inner">
                <form nz-form>
                    <nz-form-item>
                        <nz-form-label [nzSm]="8">String</nz-form-label>
                        <nz-form-control [nzSm]="16">
                            <input [(ngModel)]="format_str" [ngModelOptions]="{ standalone: true }" nz-input/>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label [nzSm]="8">Object</nz-form-label>
                        <nz-form-control [nzSm]="16">
                            <input [(ngModel)]="format_obj" [ngModelOptions]="{ standalone: true }" nz-input/>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control [nzOffset]="8" [nzSpan]="16">
                            <button (click)="onFormat()" nz-button>Run</button>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label [nzSm]="8">Result</nz-form-label>
                        <nz-form-control [nzSm]="16">
                            {{ format_res }}
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </nz-card>
            <nz-card nzTitle="yuan" nzType="inner">
                <nz-row [nzGutter]="16">
                    <nz-col [nzSpan]="12">
                        <input (ngModelChange)="onYuan($event)" [(ngModel)]="yuan_str" nz-input type="number"/>
                    </nz-col>
                    <nz-col [nzSpan]="12">
                        <div [innerHTML]="yuan_res"></div>
                    </nz-col>
                </nz-row>
            </nz-card>
        </nz-card>
    </nz-col>
    <nz-col [nzSpan]="12">
        <nz-card nzTitle="其它类">
            <button (click)="onCopy()" nz-button>Copy</button>
        </nz-card>
    </nz-col>
</nz-row>
